<!DOCTYPE html>
<html>

<head>
    <title>Rocky Horror Picture Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="words">
        <h1 id="title">Rock, Paper, Scissors Game</h1>
        <h3 id="prompt">Please Press a Button to Start Playing</h3>
    </div>
    
    <div id="container">
        <button class="button" id="1">Rock</button>
        <button class="button" id="2">Paper</button>
        <button class="button" id="3">Scissors</button>
    </div>



    <div class="scoreboardtext">User Score</div>
    <div class="scoreboardtext">Computer Score</div>
 
    <div class="scoreboard">
        <div class="disp" id="userScore">0</div>
        <div class="disp" id="computerScore">0</div>
    </div>

    <div id="status">
        <h3 id="result">Game Result</h3>
    </div>
</body>
<script src="rock.js"></script>
</html>
